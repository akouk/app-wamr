specification: '0.5'
name: wamr
unikraft:
  version: '0.5'
targets:
  - architecture: x86_64
    platform: kvm
libraries:
  wamr:
    version: '0.5'
    kconfig:
      - CONFIG_LIBWAMR_MAIN_FUNCTION=y
  musl:
    version: '0.5'
  lwip:
    version: '0.5'
    kconfig:
      - CONFIG_LWIP_UKNETDEV=y
      - CONFIG_LWIP_TCP=y
      - CONFIG_LWIP_WND_SCALE=y
      - CONFIG_LWIP_TCP_KEEPALIVE=y
      - CONFIG_LWIP_THREADS=y
      - CONFIG_LWIP_SOCKET=y
      - CONFIG_LWIP_AUTOIFACE=y
      - CONFIG_LWIP_IPV4=y
      - CONFIG_LWIP_DHCP=y
      - CONFIG_LWIP_DNS=y

volumes:
  initrd:
    driver: initrd
    source: ./main.wasm
